# -- Default values for owasp1.
# -- This is a YAML-formatted file.
# -- Declare variables to be passed into your templates.
# @ignored
replicaCount: 1
# @ignored
image:
  repository: nginx
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""
# @ignored
imagePullSecrets: []
# @ignored
nameOverride: "owasp-app"
# @ignored
fullnameOverride: "owasp-chart"
# @ignored
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""
# -- To schedule ou scan to run in a spesific time .
cronjob:
  # -- The Cron value .
  schedule: "* * * * *"
# @ignored
pv:
  name: task-pv-volume
  storageClassName: manual
  storage: 1Gi
  accessmode: ReadWriteOnce
  path: /mnt/data


# @ignored
pvc:
  name: task-pv-claim
  storageClassName: manual
  accessmode: ReadWriteOnce
  capacity: 1Gi
  
  
  
zapcli:
  # -- Image to use for OWASP ZAP Scan container
  image:
    # -- Repository 
    repository: yasssahouane/owasp_test
    # -- Tag
    tag: finalmail0
    # -- pullPolicy
    pullPolicy: IfNotPresent
    
    
    

  # -- information about a scan.
  target:
    # -- home : URL of the Home page of website
    home: https://authenticationtest.com/
    # -- loginpage : URL of the Login page
    loginpage: https://authenticationtest.com/simpleFormAuth/
  
  # @ignored
  report:
    name: report.html
  # @ignored
  configfile:
    name: gen.conf

  
  # -- Set A Max time for our scan 
  duree:
    # -- Value of the Max time for our scan
    value: "5"
     
  
  # -- Login Credentials
  cred:
    # -- user : Username of the login page
    username: ysahouane
    # -- pass : Password of the login page
    password: "20112012"
    
  
  # -- Get Fields of the Login page
  fields:
    # -- key_field_username <input key=value>
    key_field_username: name
    # -- key_field_password <input key=value>
    key_field_password: name
    # -- value_field_username <input key=value>
    value_field_username: email
    # -- value_field_password <input key=value>
    value_field_password: password
  
  
  
  
  
 
  # -- Get the Button to submit the form and log in
  submit:
    # -- submit_button_input : button?input , <input> or <button>
    submit_button_input: input
    # -- key_field_submit : <button/input  key_field_submit=value_field_submit/>
    key_field_submit: class
    # -- value_field_submit : <button/input  key_field_submit=value_field_submit/>
    value_field_submit: btn btn-lg btn-primary float-right
    


  # -- Send Report as an Email
  email:
    # -- sender : The SMTP User server mail
    sender: sahouane.ensa@uhp.ac.ma
    # -- receiver : The mail receiver of the Report
    receiver: sahouaneyassine1999@gmail.com
    # -- password : The password of SMTP server mail
    password: "20112012Aa"   
    
  
 
  # -- If the login page have 2-step login
  steps:
    # -- enabled : if the login have 2 steps
    enabled: true
    # -- key : get the button/input of the first page by ? value,id,name...
    key: 
    # -- value : <type key=value>
    value: btn slfl
    
    
    
 
  # -- If the login page have a cookies pop up
  cookies:
    # -- enabled : if the login have a pop up
    enabled: true
    # -- type : to pass the pop up by <type> ? button,input
    type:
    # -- key : get the button/input by ? value,id,name...
    key: 
    # -- value : <type key=value>
    value: btn qkd
    
    
  # @ignored
  debug:
    enabled: false

  
# @ignored
podAnnotations: {}
# @ignored
podSecurityContext: {}
  # -- fsGroup: 2000
# @ignored
securityContext: {}
  # -- capabilities:
  # --   drop:
  # --   - ALL
  # -- readOnlyRootFilesystem: true
  # -- runAsNonRoot: true
  # -- runAsUser: 1000
# @ignored
service:
  type: ClusterIP
  port: 80
# @ignored
ingress:
  enabled: false
  className: ""
  annotations: {}
    # -- kubernetes.io/ingress.class: nginx
    # -- kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  # --  - secretName: chart-example-tls
  # --    hosts:
  # --      - chart-example.local
# @ignored
resources: {}
