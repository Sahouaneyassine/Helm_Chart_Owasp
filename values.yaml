# Default values for owasp1.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "owasp-app"
fullnameOverride: "owasp-chart"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  
  
  
zapcli:
  image:
    repository: yasssahouane/owasp_test
    tag: 30
    pullPolicy: IfNotPresent

  # Verbose information about a scan.
  steps:
    enabled: false
    key: 
    value:
  
  cookies:
    enabled: false
    type:
    key: 
    value:

  debug:
    enabled: false

  # What type of scans should owasp zap do?
  # - all
  # - sqli
  # - xss
  # - xss_reflected
  # - xss_persistent
  scanTypes:
  - xss
  - sqli

  # Activates a spider against the host to scan through for vulnerabilities across it's sitemap
  spider:
    enabled: true

  # Should the scan be recursive
  recursive:
    enabled: true

  # The target host for owasp-zap to scan
  targetHost: http://nodegoat.herokuapp.com/

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
