# Default values for owasp1.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "owasp-app"
fullnameOverride: "owasp-chart"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

cronjob:
  schedule: "* * * * *"

pv:
  name: task-pv-volume
  storageClassName: manual
  storage: 1Gi
  accessmode: ReadWriteOnce
  path: /mnt/data



pvc:
  name: task-pv-claim
  storageClassName: manual
  accessmode: ReadWriteOnce
  capacity: 1Gi
  
  
  
zapcli:
  image:
    repository: yasssahouane/owasp_test
    tag: finalmail0
    pullPolicy: IfNotPresent
    
    
    

  # information about a scan.
  
  # Target website
  # - home : URL of the Home page of website
  # - loginpage : URL of the Login page
  
  target:
    home: https://authenticationtest.com/
    loginpage: https://authenticationtest.com/simpleFormAuth/
  
  
  report:
    name: report.html

  configfile:
    name: gen.conf

  duree:
    value: "5"
   
  # Login Credentials
  # - user : Username of the login page
  # - pass : Password of the login page
  
  cred:
    username: ysahouane
    password: "20112012"
    
  
  # Get Fields of the Login page
  # - key_field_username / password  : <input key=value>
  # - value_field_username / password : <input key=value>
  
  fields:
    key_field_username: name
    key_field_password: name
    value_field_username: email
    value_field_password: password
  
  
  
  # Get the Button to submit the form and log in
  # - submit_button_input : button?input , <input> or <button>
  # - key_field_submit : <button/input  key_field_submit=value_field_submit/>
  # - value_field_submit : <button/input  key_field_submit=value_field_submit/>
  
  submit:
    submit_button_input: input
    key_field_submit: class
    value_field_submit: btn btn-lg btn-primary float-right
    


  # Send Report as an Email
  # - sender : The SMTP User server mail
  # - receiver : The mail receiver of the Report
  # - password : The password of SMTP server mail
  
  email:
    sender: sahouane.ensa@uhp.ac.ma
    receiver: sahouaneyassine1999@gmail.com
    password: "20112012Aa"   
    
  
  # If the login page have 2-step login
  # - enabled : if the login have 2 steps
  # - key : get the button/input of the first page by ? value,id,name...
  # - value : <type key=value>
  
  steps:
    enabled: true
    key: 
    value: btn slfl
    
    
    
  # If the login page have a cookies pop up
  # - enabled : if the login have a pop up
  # - type : to pass the pop up by <type> ? button,input
  # - key : get the button/input by ? value,id,name...
  # - value : <type key=value>
  
  cookies:
    enabled: true
    type:
    key: 
    value: btn qkd
    
    

  debug:
    enabled: false

  

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
